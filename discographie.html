<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Louis Armstrong | Discographie</title>
  </head>
  <body class="bg-[#121212] text-neutral-50">
    <header>
      <nav
        id="navbar"
        class="fixed z-10 top-5 left-3/4 transform -translate-x-1/2 flex items-center gap-20 px-1 p-1 rounded-3xl navbar-transition text-lg border border-transparent text-nowrap"
      >
        <a
          href="index.html"
          class="font-bold text-neutral-50 hover:text-neutral-300 py-2 px-4 rounded-[20px] border border-transparent hover:border-white/[0.2]"
          >Biographie</a
        >
        <a
          href="#"
          class="font-bold bg-neutral-700/[0.2] text-neutral-50 hover:text-neutral-300 py-2 px-4 rounded-[20px] border border-transparent hover:border-white/[0.2]"
          >Discographie</a
        >
        <a
          href="titres.html"
          class="font-bold text-neutral-50 hover:text-neutral-300 py-2 px-4 rounded-[20px] border border-transparent hover:border-white/[0.2]"
          >Ses meilleurs titres</a
        >
      </nav>
      <h1 class="text-6xl my-24 text-center tracking-tight font-[OPTIAurora]">
        Ses albums
      </h1>
    </header>
    <main class="max-w-screen-2xl mx-auto mb-8 text-gray-300">
      <section id="albums" class="grid grid-cols-5 gap-8">
        <script>
          // Il y a beacoup d'albums donc je les charge depuis un fichier JSON
          fetch("albums.json")
            .then((response) => response.json())
            .then((albums) => {
              const section = document.getElementById("albums");
              albums.forEach((album) => {
                const albumDiv = document.createElement("div");
                albumDiv.className = "bg-neutral-800 p-4 rounded-lg";

                const img = document.createElement("img");
                img.src = album.cover;
                img.alt = album.name;
                img.className = "object-cover rounded-lg";

                const h2 = document.createElement("h2");
                h2.className = "text-xl mt-4";
                h2.textContent = album.name;

                const p = document.createElement("p");
                p.className = "text-neutral-400";
                p.textContent = album.year;

                albumDiv.appendChild(img);
                albumDiv.appendChild(h2);
                albumDiv.appendChild(p);

                section.appendChild(albumDiv);
              });
            })
            .catch((error) => console.error("Error loading albums"));
        </script>
      </section>
      <p class="text-lg mt-4">
        Source : Wikipedia, Louis Armstrong discography.
        <a
          class="hover:underline"
          href="https://en.wikipedia.org/wiki/Louis_Armstrong_discography"
          target="_blank"
          >https://en.wikipedia.org/wiki/Louis_Armstrong_discography</a
        >
        <br />
        Images :
        <a
          href="https://www.discogs.com/"
          target="_blank"
          class="hover:underline"
          >https://www.discogs.com/</a
        >
      </p>
    </main>
    <footer class="py-8 text-center font-medium">
      <p>Made with ❤️ by Kertrix</p>
    </footer>
    <script>
      const navbar = document.getElementById("navbar");
      window.addEventListener("scroll", () => {
        if (window.scrollY > 10) {
          navbar.classList.add(
            "bg-white/10",
            "backdrop-blur-md",
            "border-white/[0.2]"
          );
        } else {
          navbar.classList.remove(
            "bg-white/10",
            "backdrop-blur-md",
            "border-white/[0.2]"
          );
        }
      });
    </script>
  </body>
</html>
