  <body class="bg-[#121212] text-neutral-50">

        <div
          class="row-span-2 grid grid-row-2 gap-8 bg-neutral-800 p-4 rounded-2xl"
        >
          <div>
            <h2 class="text-4xl font-bold mb-2">La vie en rose</h2>
            <p class="text-lg mb-4">1946</p>

            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen

        </div>
        <div>
          <h2 class="text-4xl font-bold mb-2">Hello, Dolly!</h2>
          <p class="text-lg mb-4">1967</p>
        </div>

        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/wLoGMwpC54o?si=1cFRXwJKmr80Dkzy"

          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
